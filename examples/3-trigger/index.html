<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../../ajax-content.js"></script>
</head>
<body>

<button id="load">Load</button>
<div class="ajax-content" data-ajax-content-url="./test.html" data-ajax-content-load-event="custom">

</div>

<script>
    jQuery(function () {
        jQuery("#load").on("click", function () {
            jQuery(".ajax-content").ajaxLoad();
        });

        jQuery(".ajax-content").on("loaded", function (event, response) {
            console.log(response);
            alert("Loaded");
        });
    });
</script>
</body>
</html>
